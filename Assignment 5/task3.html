<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 Assignment 5</title>
    <style>
        .strike {
            text-decoration: line-through solid rgb(0, 0, 0);
        }

        .todo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .todo-form {
            display: flex;
            gap: 10px;
        }

        .todo-input {
            padding: 10px;
            font-size: 16px;
        }

        .todo-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
            width: 100%;
            max-width: 400px;
        }

        .todo-item-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .todo-item {
            flex-grow: 1;
            margin-right: 10px;
        }

        .complete-btn,
        .trash-btn {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .complete-btn {
            background-color: #4CAF50;
            color: white;
        }

        .trash-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <header>My Todo list</header>
    <div class="todo-container">
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Add a task">
            <button class="todo-button" type="submit">ADD</button>
        </form>
        <ul class="todo-list"></ul>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const todoForm = document.querySelector('.todo-form');
        const todoInput = document.querySelector('.todo-input');
        const todoList = document.querySelector('.todo-list');

        todoForm.addEventListener('submit', addTodo);

        function addTodo(event) {
            event.preventDefault();

            const taskValue = todoInput.value.trim();
            if (taskValue === '') return;

            const todoItemContainer = document.createElement('div');
            todoItemContainer.classList.add('todo-item-container');

            const todoItem = document.createElement('li');
            todoItem.textContent = taskValue;
            todoItem.classList.add('todo-item');

            const completeBtn = document.createElement('button');
            completeBtn.textContent = 'Complete';
            completeBtn.classList.add('complete-btn');
            completeBtn.addEventListener('click', completeTodo);

            const trashBtn = document.createElement('button');
            trashBtn.textContent = 'Delete';
            trashBtn.classList.add('trash-btn');
            trashBtn.addEventListener('click', deleteTodo);

            todoItemContainer.appendChild(todoItem);
            todoItemContainer.appendChild(completeBtn);
            todoItemContainer.appendChild(trashBtn);
            todoList.appendChild(todoItemContainer);

            todoInput.value = '';
        }

        function completeTodo(event) {
            const todoItem = event.target.parentElement.querySelector('.todo-item');
            todoItem.style.textDecoration = todoItem.style.textDecoration === 'line-through solid rgb(0, 0, 0)' ? '' : 'line-through solid rgb(0, 0, 0)';
        }

        function deleteTodo(event) {
            const todoItemContainer = event.target.parentElement;
            todoItemContainer.remove();
        }
    });
</script>
